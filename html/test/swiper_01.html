		var reSettings = {

		swiper = new Swiper('.list_brand2.ty2.swiper-container', settings);







		$('.add').on('click', function(){
			var item = $(this).parent().html();

			mySwiper.appendSlide([
				'<div class="swiper-slide">'+item+'</div>'
			], console.log('a'));
			
			mySwiper.destroy();
			mySwiper = new Swiper('.list_brand2.ty1.swiper-container', reSettings);

			var totalSlides = mySwiper.slides.length;
			mySwiper.slideTo(totalSlides);
		})

		$('.del').on('click', function(){
			$(this).parent().index();
			mySwiper.removeSlide($(this).parent().index());
		})


		// Prev button
