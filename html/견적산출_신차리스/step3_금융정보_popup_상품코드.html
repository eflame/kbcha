<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KB 캐피탈</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../Content/css/import.css">
	<script src="../../Content/js/jquery-1.12.3.min.js"></script>
	<script src="../../Content/js/jquery-ui.min.js"></script>
	<script src="../../Content/js/jquery.easing.min.js"></script>
	<script src="../../Content/js/swiper.min.js"></script>
	<script src="../../Content/js/slick.min.js"></script>
	<script src="../../Content/js/common.js"></script>
</head>

<body>
	<!-- header -->
	<div class="header">
		<h1 class="tit1">견적산출</h1>
		<h2 class="tit2">렌트</h2>
		<a href="#none" class="btn_home">홈</a>
		<a href="#none" class="btn_back">뒤로</a>
	</div>
	<!-- //header -->

	<div class="container">
		<div class="contents">
			본문내용
		</div>
	</div>

	<!-- layer_wrap -->
	<!-- ==============================
		활성 : .layer_wrap.active
	============================== -->
	<div class="layer_wrap active">
		<div class="layer_header">
			<h1 class="tit1">상품코드</h1>
			<a href="#none" class="btn_close">닫기</a>
		</div>
		<div class="layer_container">
			<div class="layer_contents">
				<div class="section">
					<h2 class="pop_title">신차</h2>
					<div class="slt_box">
						<strong class="tit_legend">국산운용리스</strong>
						<ul class="slt_list">
							<li><label><input type="radio" name="test100">운용리스 국산신차 (일반)</label></li>
							<li><label><input type="radio" name="test100">운용리스 국산신차 (일반) - 케어 프로그램</label></li>
						</ul>
					</div>
					<div class="slt_box">
						<strong class="tit_legend">수입운용리스</strong>
						<ul class="slt_list">
							<li><label><input type="radio">운용리스 수입신차 (일반)</label></li>
							<li><label><input type="radio">운용리스 수입신차 (조정잔가상품))</label></li>
							<li><label><input type="radio">운용리스 수입신차 (벤츠 선택2조건)))</label></li>
							<li><label><input type="radio">운용리스 수입신차 (고잔가))</label></li>
						</ul>
					</div>
					<div class="slt_box">
						<strong class="tit_legend">수입운용리스 JLR</strong>
						<span class="tit_sub">최초구매</span>
						<ul class="slt_list">
							<li><label><input type="radio">운용 (금융_비대칭) JLR일반</label></li>
							<li><label><input type="radio">운용 (금융_비대칭) JLR-Value Up OL</label></li>
							<li><label><input type="radio">운용 (금융_비대칭) JLR-공식 Employee</label></li>
						</ul>
					</div>
					<div class="slt_box">
						<strong class="tit_legend">수입운용리스 JLR</strong>
						<span class="tit_sub">재구매</span>
						<ul class="slt_list">
							<li><label><input type="radio">운용 (금융_비대칭) JLR일반_Owners</label></li>
							<li><label><input type="radio">운용 (금융_비대칭) JLR Balue UP OL_Owners</label></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //layer_wrap -->
</body>
</html>
