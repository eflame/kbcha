<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KB 캐피탈</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../Content/css/import.css">
	<script src="../../Content/js/jquery-1.12.3.min.js"></script>
	<script src="../../Content/js/jquery-ui.min.js"></script>
	<script src="../../Content/js/common.js"></script>
</head>

<body>
	<!-- header -->
	<div class="header">
		<h1 class="tit1">견적산출</h1>
		<h2 class="tit2">렌트</h2>
		<a href="#none" class="btn_home">홈</a>
		<a href="#none" class="btn_back">뒤로</a>
	</div>
	<!-- //header -->
	
	<div class="container">
		<div class="contents">
			<!-- 견적산출 step 상태 영역 -->
			<div class="step_progress_area">
				<h3 class="tit">1. 상품선택</h3>
				<ol class="step_state">
					<!-- 해당 step은 "active", 지난 step은 on -->
					<li class="active"><a href="#none">1</a></li>
					<li><a href="#none">2</a></li>
					<li><a href="#none">3</a></li>
					<li><a href="#none">4</a></li>
					<li><a href="#none">5</a></li>
				</ol>
			</div>
			<!-- //견적산출 step 상태 영역 -->

			<!-- 상품선택 영역 신차 -->
			<div class="quote_product_list">
				<strong>견적을 산출할 상품을 선택해주세요.</strong>
				<div class="quote_product">
					<a href="#none" class="active">
						<img src="../../Content/images/icon/ic_quote_01.png" alt="">
						<span>수입운용리스</span>
					</a>
					<a href="#none">
						<img src="../../Content/images/icon/ic_quote_02.png" alt="">
						<span>국산운용리스</span>
					</a>
					<a href="#none">
						<img src="../../Content/images/icon/ic_quote_03.png" alt="">
						<span>금융리스</span>
					</a>
					<a href="#none">
						<img src="../../Content/images/icon/ic_quote_04.png" alt="">
						<span>수입차 할부</span>
					</a>
					<a href="#none">
						<img src="../../Content/images/icon/ic_quote_05.png" alt="">
						<span>렌트</span>
					</a>
				</div>
			</div>
			<!-- //상품선택 영역 신차 -->

			<!-- section_btm_fixed -->
			<div class="section_btm_fixed">
				<div class="btn_wrap2 fixed">
					<a href="#none" class="btn_col3 ty4">다음</a>
				</div>
			</div>
			<!-- //section_btm_fixed -->
		</div>
	</div>
</body>
</html>
