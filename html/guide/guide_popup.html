<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KB 컈피탈</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../Content/css/import.css">
	<script src="../../Content/js/jquery-1.12.3.min.js"></script>
	<script src="../../Content/js/jquery-ui.min.js"></script>
	<script src="../../Content/js/plugin.js"></script>
	<script src="../../Content/js/common.js"></script>
</head>

<body>
	<!-- header -->
	<div class="header">
		<h1 class="tit1">견적산출</h1>
		<h2 class="tit2">렌트</h2>
		<a href="#none" class="btn_home">홈</a>
		<a href="#none" class="btn_back">뒤로</a>
	</div>
	<!-- //header -->

	<div class="container">
		<!-- contents -->
		<div class="contents">
			내용
		</div>
		<!-- //contents -->
	</div>

	<!-- layer_wrap -->
	<div class="layer_wrap active">
		<!-- layer_header -->
		<div class="layer_header">
			<h1 class="tit1">차량검색</h1>
			<h2 class="tit2">렌트</h2>
			<a href="#none" class="btn_close">닫기</a>
		</div>
		<!-- //layer_header -->

		<div class="layer_container">
			<div class="layer_content">
				<div class="article">
					<h5 class="tit_caption">타이틀</h5>
					<table class="tbl_write">
						<colgroup>
							<col style="width: 30%">
							<col style="width: auto">
							<col style="width: 35%">
						</colgroup>
						<tbody>
							<tr>
								<th>기본옵션</th>
								<td colspan="2">500,000</td>
							</tr>
							<tr>
								<th>컴포트</th>
								<td colspan="2">500,000</td>
							</tr>
							<tr>
								<th>외장색상</th>
								<td>플라티늄 그라파...</td>
								<td class="txt_r">500,000</td>
							</tr>
							<tr>
								<th>내장색상</th>
								<td>블랙</td>
								<td class="txt_r">0</td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- toggle_wrap -->
				<div class="toggle_wrap ty2 active">
					<div class="toggle_top">
						<div class="bx_tit">
							<strong>list_tog_btn ty1</strong>
						</div>
						<div class="bx_side">
							<span class="btn"><a href="#none" class="btn_toggle open">펼쳐보기</a></span>
						</div>
					</div>
					<div class="toggle_con non_pad">
						<ul class="list_tog_btn ty1">
							<li><a href="#none"><strong>K7 2.4 GDI 프레스티지</strong><span>30,530,000</span></a></li>
							<li><a href="#none" class="active"><strong>K7 2.3 GDI 프레스티지</strong><span>29,530,000</span></a></li>
							<li><a href="#none"><strong>K7 2.2 GDI <br>프레스티지</strong><span>28,530,000</span></a></li>
							<li><a href="#none"><strong>K7 2.1 GDI 프레스티지</strong><span>27,530,000</span></a></li>
						</ul>
					</div>
				</div>
				<!-- //toggle_wrap -->

				<div class="fixed_btm">
					<ul class="list_btn">
						<li><a href="#none" class="btn_col2 ty4">전체삭제</a></li>
						<li><a href="#none" class="btn_col3 ty4">다음</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- //layer_wrap -->
</body>
</html>
