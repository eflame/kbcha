<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KB 캐피탈</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../Content/css/import.css">
	<script src="../../Content/js/jquery-1.12.3.min.js"></script>
	<script src="../../Content/js/jquery-ui.min.js"></script>
	<script src="../../Content/js/plugin.js"></script>
	<script src="../../Content/js/common.js"></script>
</head>

<body class="bg_colr">
	<div class="container">
		<div class="content">
			<!-- 견적산출 step 상태 영역 -->
			<div class="step_progress_area">
				<h3 class="tit">2. 차량정보</h3>
				<ol class="step_state">
					<!-- 해당 step은 "active", 지난 step은 on -->
					<li class="on"><a href="#none">1</a></li>
					<li class="active"><a href="#none">2</a></li>
					<li><a href="#none">3</a></li>
					<li><a href="#none">4</a></li>
					<li><a href="#none">5</a></li>
				</ol>
			</div>
			<!-- //견적산출 step 상태 영역 -->
			<div class="bx_bg">
				<!-- toggle_wrap -->
				<div class="toggle_wrap ty3 active">
					<div class="toggle_top">
						<!-- 차량선택 전 -->
						<div class="bx_pen">
							<a href="#none" class="btn_pen">견적을 산출할 차량을 선택해주세요.</a>
						</div>
						<!-- //차량선택 전 -->
						<!-- 차량선택 후 -->
						<!-- <div class="bx_pen">
							<a href="#none" class="btn_pen active">현대 2017 포터 현대 포터2</a>
						</div> -->
						<!-- //차량선택 후 -->
						<div class="bx_con">
							<dl class="total_pay_area">
								<dt>총 차량가</dt>
								<dd><strong class="">0</strong>원</dd>
							</dl>
						</div>
						<a href="#none" class="btn_toggle open">펼쳐보기</a>
					</div>
					<div class="toggle_con">
						<div class="article">
							<h5 class="tit_caption">옵션</h5>
							<table class="tbl_write">
								<colgroup>
									<col style="width: 30%">
									<col style="width: auto">
									<col style="width: 35%">
								</colgroup>
								<tbody>
									<tr>
										<th>기본옵션</th>
										<td colspan="2">500,000</td>
									</tr>
									<tr>
										<th>컴포트</th>
										<td colspan="2">500,000</td>
									</tr>
									<tr>
										<th>외장색상</th>
										<td>플라티늄 그라파...</td>
										<td class="txt_r">500,000</td>
									</tr>
									<tr>
										<th>내장색상</th>
										<td>블랙</td>
										<td class="txt_r">0</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
				<!-- //toggle_wrap -->
			</div>
			<div class="btn_wrap fixed">
				<a href="#none" class="btn_col3 ty4">다음</a>
			</div>
		</div>
	</div>
</body>
</html>
