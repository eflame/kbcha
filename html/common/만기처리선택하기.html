<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KB 컈피탈</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../Content/css/import.css">
	<script src="../../Content/js/jquery-1.12.3.min.js"></script>
	<script src="../../Content/js/jquery-ui.min.js"></script>
	<script src="../../Content/js/plugin.js"></script>
	<script src="../../Content/js/common.js"></script>
</head>

<body>
	<div class="container">
		<div class="content">
			<p class="notice_tip">차량정보를 확인 후, ‘만기 차량’을 선택하여 주십시오.</p>
			<div class="expiry_car_wrap">
				<div class="card_box scelect">
					<dl>
						<dt>계약자명</dt>
						<dd>국민회사</dd>
					</dl>
					<dl>
						<dt>차량번호</dt>
						<dd>123너1234</dd>
					</dl>
					<dl>
						<dt>차종</dt>
						<dd>K7 2.4 GDI 프레스티지</dd>
					</dl>
					<dl>
						<dt>만기일</dt>
						<dd>2020/02/28</dd>
					</dl>
					<dl>
						<dt>잔여일</dt>
						<dd>25일</dd>
					</dl> 
				</div>
				<ul class="request_list">
					<li class="extension">
						<!-- 선택시 class="active" 추가 -->
						<a href="#none" class="active">
							<strong>계약 여장</strong>
							<span>이용중인 차량을 계속 이용하기</span>
						</a>
						<!-- //선택시 class="active" 추가 -->
					</li>
					<li class="take">
						<a href="#none">
							<strong>차량 인수</strong>
							<span>내 명의로 차량을 이전하기</span>
						</a>
					</li>
					<li class="return">
						<a href="#none">
							<strong>차량 반납</strong>
							<span>이젠는 안녕~ 차량 반납하기</span>
						</a>
					</li>
				</ul>
				<p class="ic_tip">신청이 완료되면 담당 상담원이 다시 안내 전화를 드릴 예정입니다.</p>
			</div>
		</div>
	</div>
</body>
</html>
