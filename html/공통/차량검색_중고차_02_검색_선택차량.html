<!DOCTYPE html>
<html lang="ko">
<head>
	<title>KB 캐피탈</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../Content/css/import.css">
	<script src="../../Content/js/jquery-1.12.3.min.js"></script>
	<script src="../../Content/js/jquery-ui.min.js"></script>
	<script src="../../Content/js/jquery.easing.min.js"></script>
	<script src="../../Content/js/swiper.min.js"></script>
	<script src="../../Content/js/slick.min.js"></script>
	<script src="../../Content/js/common.js"></script>
</head>

<body>
	<!-- header -->
	<div class="header">
		<h1 class="tit1">견적산출</h1>
		<h2 class="tit2">렌트</h2>
		<a href="#none" class="btn_home">홈</a>
		<a href="#none" class="btn_back">뒤로</a>
	</div>
	<!-- //header -->

	<div class="container">
		<div class="contents">
			본문내용
		</div>
	</div>

	<!-- layer_wrap -->
	<!-- ==============================
		활성 : .layer_wrap.active
	============================== -->
	<div class="layer_wrap active">
		<div class="layer_header">
			<h1 class="tit1">차량검색</h1>
			<a href="#none" class="btn_close">닫기</a>
		</div>
		<div class="layer_container">
			<div class="layer_contents">
				<div class="section bg">
					<div class="dual_search_wrap">
						<div class="search_box">
							<input type="text" placeholder="차종 입력" >
							<!-- 입력 될때 class="active" 추가 -->
							<div class="slt_history_box ">
								<div class="history_list">
									<div class="row">
										<a href="#none" class="search_txt">그랜저</a>
										<a href="#none" class="btn_del">삭제</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">싼타페</a>
										<a href="#none" class="btn_del">삭제</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">스포티지</a>
										<a href="#none" class="btn_del">삭제</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">아반떼</a>
										<a href="#none" class="btn_del">삭제</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">G70</a>
										<a href="#none" class="btn_del">삭제</a>
									</div>
								</div>
								<span class="group_btn">
									<a href="#none">자동저장끄기</a>
									<a href="#none">전체삭제</a>
								</span>
							</div>
						</div>
						<div class="search_box">
							<input type="text" placeholder="연식 입력" >
							<!-- 입력 될때 class="active" 추가 -->
							<div class="slt_history_box">
								<div class="history_list">
									<div class="row">
										<a href="#none" class="search_txt">2020</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">2019</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">2018</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">2017</a>
									</div>
									<div class="row">
										<a href="#none" class="search_txt">2016</a>
									</div>
								</div>
							</div>
						</div>
						<a href="#none" class="btn_col1 rnd ty1">검색</a>
					</div>
				</div>
				<div class="section">
					<div class="article">
						<div class="field_wrap">
							<!-- 선택차량 -->
							<div class="field">
								<strong class="tit_legend">선택차량</strong>
								<div class="group_row">
									<p class="usedcar ty2">
										<span class="state">현대 2018(18년형) 그랜져 IG <br>디젤 2.2 Premium Special A/T</span>
										<span class="price">3,650 만원</span>
									</p>
								</div>
							</div>
							<!-- //선택차량 -->
						</div>
						<div class="field_wrap">
							<!-- 차차차 매물 여부 조회(선택사항) -->
							<div class="field">
								<strong class="tit_legend">차차차 매물 여부 조회(선택사항)</strong>
								<div class="group_row">
									<span class="bx_inp">
										<input type="text" placeholder="차량번호 입력">
										<a href="#none" class="btn btn_col1 ty1 rnd">조회</a>
									</span>
								</div>
								<div class="group_row">
									<div class="base_wrap ty2">
										<!-- 기본상태 -->
										<!-- <div class="txtarea_notice ty3">
											<p class="tit">차량번호(<span>7 또는 8자리</span>)를 띄어쓰기 없이 <br>모두 입력 후  검색 버튼을 선택해주세요.</p>
											<span class="txt">예) 그랜저 2020, 싼타페 2019</span>
										</div> -->
										<!-- 매물 보유 -->
										<!-- <div class="txtarea_notice ty1">
											<p class="tit">차차차 <span>보유 매물</span>입니다</p>
										</div> -->
										<!-- 매물 미보유 -->
										<div class="txtarea_notice ty4">
											<p class="tit">차차차 <span>미보유 매물</span>입니다</p>
										</div>
									</div>
								</div>
								<div class="group_row">
									<div class="bx_notice2 ic">
										<div class="inner">
											<p class="txt">차차차 매물 여부를 조회하지 않아도 <br>다음 버튼을 선택하여 계속 진행할 수 있습니다.</p>
										</div>
									</div>
								</div>
							</div>
							<!-- //차차차 매물 여부 조회(선택사항) -->

						</div>
					</div>
				</div>

				<!-- section_btm_fixed -->
				<div class="section_btm_fixed">
					<div class="btn_wrap2 fixed">
						<a href="#none" class="btn_col4 ty4">이전</a>
						<a href="#none" class="btn_col3 ty4">다음</a>
					</div>
				</div>
				<!-- //section_btm_fixed -->
			</div>
		</div>
	</div>
	<!-- //layer_wrap -->
</body>
</html>
